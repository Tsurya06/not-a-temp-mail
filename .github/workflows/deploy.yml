name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Type Check
        run: yarn tsc --noEmit

      - name: Build
        run: yarn build
        env:
          VITE_BASE_URL: ${{ secrets.VITE_API_URL }}
          VITE_STORAGE_KEY: ${{ secrets.VITE_STORAGE_KEY }}
          BASE_URL: /not-a-temp-mail/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages
          folder: dist
          clean: true
          clean-exclude: |
            .nojekyll
            CNAME
